<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>turns.js</title>
  <link rel="stylesheet"
        href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet"
        href="turns.css" />
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

  <h2>Turn Order</h2>
  <div id="turn-box" class="draggable-box">

  <div id="player-box" class="draggable-box">

  <h2>NPCs</h2>
  <div id="npc-box" class="draggable-box">
    <ul id="npc-list" class="sortable"></ul>
  </div>

  
  <script src="turns.js"></script>
